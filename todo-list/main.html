<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>투두리스트</h1>
    <h2>투두리스트</h2>
    <h6>투두리스트</h6>
    <!--h1~h6은 제목을 듯하며 숫자에 따라 크기 결정-->
    <div>영역1</div>
    <!--div는 영역을 나타냄-->
    <br/>
    <!--br은 저절로 닫히며 공백을 넣어줌-->
    <hr/>
    <!--hr은 저절로 닫히며 수평선을 넣어줌-->
    <div>영역2</div>
    <p>긴~ <span style="color:red">문장</span> 을쓸때</p>
    <!--p는 긴 문장을 쓸 때 사용
    span의 경우 특정부분을 다른 부분에 영향을 주지않고 변경하고싶을때-->
    <ul>
        <li>1</li>
        <!--li의 경우 list 생성-->
    </ul>
    <input type="text"  />
    <!--input의 경우 상자 생성, input type text의 경우 문자 숫자 다 가능-->
    <input type="number" />
    <!--input type number는 숫자만 가능-->
    <button>버튼</button>
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F0mySg%2FbtqCUccOGVk%2FnQ68nZiNKoIEGNJkooELF1%2Fimg.jpg" />
    <!--img의 경우 이미지 삽입, 스스로 닫히는 태그-->
</body>
</html>
